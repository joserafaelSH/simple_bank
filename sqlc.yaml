version: "2"
sql:
- schema: "./db/migration"
  queries: "./db/query"
  engine: "postgresql"
  gen:
    go: 
      emit_json_tags: true    
      emit_prepared_queries: false
      emit_interface: false 
      emit_exact_table_names: false    
      out: "./db/sqlc"
  database:
    uri: postgresql://root:secret@localhost:5432/simple_bank?sslmode=disable

